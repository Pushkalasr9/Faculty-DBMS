<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <style>
        .centerdiv{
            position: relative;
            top: 30%;
            width:100%;
            height:70%;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10,10,10,10;
            padding: 10,10,10,10;
        }
      </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark" height="24">
        <div class="container">
          <a class="navbar-brand" href="signin">
            <img src="https://d23qowwaqkh3fj.cloudfront.net/wp-content/uploads/2022/01/srm-logo-white.svg.gzip" alt="SRM" width="90" height="84">
          </a>
          <div>
            <a herf = "/get">
              <button type="button" class="btn" disabled>Get Details</button>
            </a>
            <a class = "navbar-brand" href="/set">
              <button type="button" class="btn" disabled>Store Details</button>
            </a>
        </div>
        </div>
      </nav>

      <div class="centerdiv" height="500">
        <form method='post' class="row g-3">
            {% csrf_token %}
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Email</label>
              <input type="Email" class="form-control" placeholder="Email" name='email'>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>
      </div>

      <div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Faculty ID</th>
                <th scope="col">Faculty Name</th>
                <th scope="col">Position</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Email ID</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.pos }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
